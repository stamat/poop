---
layout: blog
paginate: 1
---

{% for post in blog.pageItems %}
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="date">{{ post.date }}</div>
    {{ post.description }}
  </div>
{% endfor %}

{% if blog.nextPageUrl %}
  <a href="/{{ blog.nextPageUrl }}">Next</a>
{% endif %}

{{ blog.pageNumber }} of {{ blog.totalPages }}

{% if blog.prevPageUrl %}
  <a href="/{{ blog.prevPageUrl }}">Previous</a>
{% endif %}
